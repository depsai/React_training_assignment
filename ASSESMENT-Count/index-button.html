<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Like Feature</title>
    <script defer src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #likeBtn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #likeBtn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <div class="box">
        <img src="./channel2.png" alt="LOGO" />
    <h1>Like Button Feature</h1>
    <p id="dataContainer">This is a sample post.</p>
    <button id="likeBtn">Like (<span id="likeCount">0</span>)</button>
</div>
</body>
</html>
